<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animaux - ASSAD Zoo</title>
 <link href="../css/style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { font-family: Arial; background:#fff8f0; margin:0; }
.navbar { background-color:#6a4f3d; }
.navbar-brand, .navbar-nav .nav-link { color:#fff; }
.container { padding:20px; }
.animal-card { background:#fff3e0; padding:10px; border-radius:10px; text-align:center; margin-bottom:15px; transition: transform 0.2s;}
.animal-card img { width:100%; border-radius:10px; }
.animal-card:hover { transform: scale(1.05); }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="index.html">ASSAD Zoo</a>
    </div>
</nav>

<div class="container">
    <h2 class="mb-3">Nos Animaux</h2>

    <div class="row mb-3">
        <div class="col-md-3">
            <select class="form-select">
                <option>Filtrer par habitat</option>
                <option>Forêt</option>
                <option>Savane</option>
            </select>
        </div>
        <div class="col-md-3">
            <select class="form-select">
                <option>Filtrer par pays</option>
                <option>Maroc</option>
                <option>Afrique du Sud</option>
            </select>
        </div>
        <div class="col-md-3">
            <button class="btn btn-warning w-100">Filtrer</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="animal-card">
                <img src="images/animals/lion.jpg" alt="Lion">
                <h5>Lion des Atlas</h5>
            </div>
        </div>
        <div class="col-md-4">
            <div class="animal-card">
                <img src="images/animals/elephant.jpg" alt="Éléphant">
                <h5>Éléphant africain</h5>
            </div>
        </div>
        <div class="col-md-4">
            <div class="animal-card">
                <img src="images/animals/giraffe.jpg" alt="Girafe">
                <h5>Girafe</h5>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
