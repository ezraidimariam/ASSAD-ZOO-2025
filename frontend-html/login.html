<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion - ASSAD Zoo</title>
 <link href="../css/style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body { font-family: Arial, sans-serif; background-color: #fff8f0; margin:0; display:flex; flex-direction:column; height:100vh; }
    .navbar { background-color: #6a4f3d; }
    .navbar-brand, .navbar-nav .nav-link { color:#fff; }
    .container-login { flex:1; display:flex; justify-content:center; align-items:center; }
    .card { padding:20px; border-radius:10px; background-color:#fff3e0; width:300px; }
    .btn-warning { background-color:#ffb74d; border:none; }
    .btn-warning:hover { background-color:#ff9800; }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="index.html">ASSAD Zoo</a>
    </div>
</nav>

<div class="container-login">
    <div class="card">
        <h4 class="text-center mb-3">Connexion</h4>
        <form>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="exemple@zoo.com" required>
            </div>
            <div class="mb-3">
                <label>Mot de passe</label>
                <input type="password" class="form-control" placeholder="••••••" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Se connecter</button>
        </form>
        <p class="text-center mt-2"><a href="register.html">Créer un compte</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
