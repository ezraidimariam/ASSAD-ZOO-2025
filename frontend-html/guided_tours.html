<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Détails Visite - ASSAD Zoo</title>
 <link href="../css/style.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { font-family: Arial; background:#fff8f0; margin:0; }
.navbar { background-color:#6a4f3d; }
.navbar-brand, .navbar-nav .nav-link { color:#fff; }
.container { padding:20px; }
.tour-detail { background:#fff3e0; padding:20px; border-radius:10px; text-align:left; }
.btn-warning { background-color:#ffb74d; border:none; }
.btn-warning:hover { background-color:#ff9800; }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="index.html">ASSAD Zoo</a>
    </div>
</nav>

<div class="container">
    <div class="tour-detail">
        <h2>Parcours des Mammifères</h2>
        <p><strong>Date :</strong> 20/12/2025</p>
        <p><strong>Heure :</strong> 10h00 | <strong>Durée :</strong> 2h</p>
        <p><strong>Langue :</strong> Français</p>
        <p><strong>Capacité restante :</strong> 10</p>
        <h5>Parcours :</h5>
        <ul>
            <li>Zone Mammifères Asiatiques</li>
            <li>Zone Oiseaux Exotiques</li>
            <li>Zone Singes</li>
            <li>Zone Crocodiles & Hippopotames</li>
        </ul>
        <h5>Réserver :</h5>
        <form>
            <div class="mb-2">
                <label>Nombre de personnes</label>
                <input type="number" class="form-control" min="1" max="10" value="1">
            </div>
            <button type="submit" class="btn btn-warning">Réserver</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
